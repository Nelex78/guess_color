<!doctype html>
<html>
<head>
    <title>mastermind</title>
</head>
<link rel="stylesheet" href="styles.css"> 
<body>
<div class="container">     
    <div class="wrapper clearer">
        <h1>Guess Color</h1>
        <div class="choice">
            <button class="color_red" value="1">1</button>
            <button class="color_blue" value="2">2</button>
            <button class="color_green" value="3">3</button>
            <button class="color_yellow" value="4">4</button>
            <button class="color_orange" value="5">5</button>
            <button class="color_purple" value="6">6</button>
        </div>
        <div class="result_container clearer">
        
            <div class="guess_wrapper">
                
            </div>
            <div class="result_wrapper clearer">

            </div>    
        </div>
        <div class="gamebtns clearer">
            <button id="check">Check!</button>
            <button id="new-game">New Game!</button>
        </div>
        <div class="result_wrapper result_wrapper_bottom clearer">
            <div class="color_black"></div>
            <p>Right colour in the right position</p>
        </div>
        <div class="result_wrapper result_wrapper_bottom clearer">
            <div class="color_white"></div>
            <p>Right colour but in the wrong position</p>
        </div>
    </div>
    <div style="display:none;">test sa gita git git git</div>
</div>      
<script type="text/javascript" src="main.js"></script>
</body>
</html>
